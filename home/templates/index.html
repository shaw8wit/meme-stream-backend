{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Xmeme</title>
</head>

<body>

    <div class="container is-max-desktop p-2 py-4">
        <form onsubmit="return saveMeme();" class="card">
            <header class="card-header p-3">
                <p class="card-header-title">Fill Details:</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <div class="field">
                        <label class="label" for="name">Meme Owner</label>
                        <div class="control">
                            <input pattern="[a-zA-Z ]{2,}" type="text" name="name" id="name"
                                class="has-text-centered input" placeholder="Enter your full name" autocomplete="off"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="caption">Caption</label>
                        <div class="control">
                            <input pattern="[a-zA-Z ]{2,}" type="text" name="caption" id="caption"
                                class="has-text-centered input" placeholder="Be creative with the caption"
                                autocomplete="off" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="url">Meme URL</label>
                        <div class="control">
                            <input type="url" name="url" id="url" class="has-text-centered input"
                                placeholder="Enter URL of your meme here" autocomplete="off" required>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <button type="submit" class="button is-success card-footer-item">Submit Meme</button>
                <button type="reset" class="button is-warning card-footer-item">Reset</button>
            </footer>
        </form>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>

</html>
